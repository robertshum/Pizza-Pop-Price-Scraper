<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Loblaws Layout structure with Fake Products</title>
</head>

<body>
  <ul>
    <li class="product-tile-group__list__item">Product 1
      <div class="nested_unrelated_class">
        <div class="price__value selling-price-list__item__price selling-price-list__item__price--now-price__value">
          $4.49
        </div>
      </div>
      <a class="product-tile__details__info__name__link" href="/4cheese">
        <div class="product-name__item product-name__item--brand">
          Pillsbury
        </div>
        <div class="product-name__item product-name__item--name" title="Pizza Pockets 4 Cheese">
        </div>
      </a>
    </li>
    <li class="product-tile-group__list__item">Product 2
      <div class="nested_unrelated_class">
        <div class="price__value selling-price-list__item__price selling-price-list__item__price--now-price__value">
          $3.49
        </div>
      </div>
      <a class="product-tile__details__info__name__link" href="/pepperoni">
        <div class="product-name__item product-name__item--brand">
          Pillsbury
        </div>
        <div class="product-name__item product-name__item--name" title="Pizza Pockets Pepperoni">
        </div>
      </a>
    </li>
    <li class="product-tile-group__list__item">Product 3
      <div class="nested_unrelated_class">
        <div class="price__value selling-price-list__item__price selling-price-list__item__price--now-price__value">
          $5.49
        </div>
      </div>
      <a class="product-tile__details__info__name__link" href="/deluxe">
        <div class="product-name__item product-name__item--brand">
          Pillsbury
        </div>
        <div class="product-name__item product-name__item--name" title="Pizza Pockets Supreme Deluxe">
        </div>
      </a>
    </li>
  </ul>

</body>

</html>
